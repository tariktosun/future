<div id="lobby" class="search-field">

<div class="filters">
	<form name="filter" action="/renderFilteredLobby/" method="post">
		<div class="styled-select">
			<select name="sport" class="setSport">
				<option value="basketball">Basketball</option>
				<option value="tennis">Tennis</option>
				<option value="lacrosse">Lacrosse</option>
				<option value="baseball">Baseball</option>
			</select>
		</div>
		<div class="styled-select" style="float:right;">
			<select name="style" class="setStyle">
				<option value="competitive">Competitive</option>
				<option value="tennis">Casual</option>
			</select>
		</div>
		<input type="submit" value="Filter">
	</form>
</div>


<div class="games-grid">

{% for game in lobby_games %}	
<div class="box">
</div>
{% endfor %}

</div>

</div>
